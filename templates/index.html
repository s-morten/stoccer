<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoccer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'league' %}active{% endif %}" href="/">League</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'portfolio' %}active{% endif %}" href="/portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'market' %}active{% endif %}" href="/market">Market</a>
            </li>
        </ul>

        <div class="tab-content">
            {% if active_tab == 'league' %}
                <h1>League</h1>
                <p>This is the league tab.</p>
            {% elif active_tab == 'portfolio' %}
                <h1>Portfolio</h1>
                <p>This is the portfolio tab.</p>
            {% elif active_tab == 'market' %}
                <h1>Market</h1>
                <p>This is the market tab.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
